<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap 实例 - 基本表单</title>
<link rel="stylesheet"
	href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container theme-showcase" role="main">

		<form role="form">
			<div class="form-group">
				<label for="name">名称</label> <input type="text" class="form-control"
					id="name" placeholder="请输入名称">
			</div>
			<div class="form-group">
				<label for="inputfile">文件输入</label> <input type="file"
					id="inputfile">
				<p class="help-block">这里是块级帮助文本的实例。</p>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> 请打勾
				</label>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
		<br>
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="sr-only" for="name">名称</label> <input type="text"
					class="form-control" id="name" placeholder="请输入名称">
			</div>
			<div class="form-group">
				<label class="sr-only" for="inputfile">文件输入</label> <input
					type="file" id="inputfile">
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> 请打勾
				</label>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
		<br>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">名字</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname"
						placeholder="请输入名字">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">姓</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname"
						placeholder="请输入姓">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label> <input type="checkbox"> 请记住我
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="radio">
						<label> <input type="radio" name="optionsRadios"
							id="optionsRadios2" value="option2"> 选项 2 - 选择它将会取消选择选项 1
						</label>
					</div>

					<div class="radio">
						<label> <input type="radio" name="optionsRadios"
							id="optionsRadios2" value="option2"> 选项 2 - 选择它将会取消选择选项 1
						</label>
					</div>

				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<label for="name">选择列表</label> <select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select> <label for="name">可多选的选择列表</label> <select multiple
						class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">登录</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
