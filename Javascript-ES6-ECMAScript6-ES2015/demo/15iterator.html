<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        {
            console.log('---------------------');
        }
        {
            console.log('---------------------');
        }
        {
            console.log('---------------------');
        }
        {
            let arr = [1, 2, 3, 45, 23, 45, 56];
            for (let value of arr){
                console.log(value); //1, 2, 3, 45, 23, 45, 56
            }
            console.log('---------------------');
        }
        {
            let obj = {
                start:[1, 3, 2],
                end:[7, 8, 9],
                [Symbol.iterator](){
                    let self = this;
                    let index = 0;
                    let arr = self.start.concat(self.end);
                    let len = arr.length;
                    return {
                        next(){
                            if (index < len){
                                return {
                                    value: arr[index++],
                                    done: false
                                };    
                            }else{
                                return {
                                    value: arr[index++],
                                    done: true
                                };
                            }
                        }
                    };
                }
            };

            for (let key of obj){
                console.log(key);//1, 3, 2, 7, 9, 8
            }
            console.log('---------------------');
        }
        {
            let arr = ['hello', 'world'];
            let map = arr[Symbol.iterator]();
            console.log(JSON.stringify(map.next())); //{"value":"hello","done":false}
            console.log(JSON.stringify(map.next())); //{"value":"world","done":false}
            console.log(JSON.stringify(map.next())); //{"done":true}
            console.log('---------------------');
        }
    </script>
</body>
</html>
