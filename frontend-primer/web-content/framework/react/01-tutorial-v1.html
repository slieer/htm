<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React Tutorial!</title>
    <script src="https://cdn.staticfile.org/react/18.0.0-beta-149b420f6-20211119/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/18.0.0-beta-149b420f6-20211119/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script src="./01-tutorial-v1-square.js" type="text/babel"></script>
    <script src="./01-tutorial-v1.js" type="text/babel"></script>
    <link rel="stylesheet" type="text/css" href="./01-tutorial-v1.css" />
  </head>
  <body>
    <script type="text/javascript">
      console.log("我是正常的script标签");
    </script>
    <div
      id="errors"
      style="
        background: #c00;
        color: #fff;
        display: none;
        margin: -20px -20px 20px;
        padding: 20px;
        white-space: pre-wrap;
      "
    ></div>
    <div id="root"></div>
    <script>
      window.addEventListener("mousedown", function (e) {
        document.body.classList.add("mouse-navigation");
        document.body.classList.remove("kbd-navigation");
      });
      window.addEventListener("keydown", function (e) {
        if (e.keyCode === 9) {
          document.body.classList.add("kbd-navigation");
          document.body.classList.remove("mouse-navigation");
        }
      });
      window.addEventListener("click", function (e) {
        if (e.target.tagName === "A" && e.target.getAttribute("href") === "#") {
          e.preventDefault();
        }
      });
      window.onerror = function (message, source, line, col, error) {
        var text = error
          ? error.stack || error
          : message + " (at " + source + ":" + line + ":" + col + ")";
        errors.textContent += text + "\n";
        errors.style.display = "";
      };
      console.error = (function (old) {
        return function error() {
          errors.textContent +=
            Array.prototype.slice.call(arguments).join(" ") + "\n";
          errors.style.display = "";
          old.apply(this, arguments);
        };
      })(console.error);
    </script>
  </body>
</html>
