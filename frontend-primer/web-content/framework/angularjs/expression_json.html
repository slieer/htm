<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.angularjs.org/1.8.2/angular.js"></script>
  </head>
  <body>
    <div ng-app="" ng-init="person={firstName:'John',lastName:'Doe'}">
      <p>姓为 {{ person.lastName }}</p>
      <p>姓为 <span ng-bind="person.lastName"></span></p>
    </div>
  </body>
</html>
