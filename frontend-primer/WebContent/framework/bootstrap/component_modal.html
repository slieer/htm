<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 
<link href="js/bootstrap/css/bootstrap.css" rel="stylesheet">
 -->
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<title>bootstrap拟态框</title>
</head>

<body>
	<div class='container'>
		<h4>我是拟态框的例子</h4>
		<div id='example' class='modal hide fade in' style='display: none;'>
			<div class='modal-header'>
				<a class='close' data-dismiss='modal'>X</a>
				<h3>我是拟态框的头部</h3>
			</div>
			<div class='modal-body'>
				<h4>我是拟态框的中间部分</h4>
				<p>我是描述部分</p>
			</div>
			<div class='modal-footer'>
				<a href='#' class='btn btn-success'>成功</a> <a href='#' class='btn'
					data-dismiss='modal'>关闭</a>
			</div>
		</div>
		<p>
			<a href='#example' data-toggle='modal'
				class='btn btn-primary btn-large'>点我弹出拟态框</a>
		</p>
	</div>

	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- 
	 <script src='js/jquery-1.11.3.js'></script>
	<script src='js/bootstrap/js/bootstrap.js'></script>
	 -->

</body>
</html>
